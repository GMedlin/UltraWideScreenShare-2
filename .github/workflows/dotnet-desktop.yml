name: .NET Core Desktop

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: UltraWideScreenShare2.sln 
      Project_Path: UltraWideScreenShare.Winforms\UltraWideScreenShare.Winforms.csproj     
      Project_Dir: UltraWideScreenShare.Winforms 

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    # Build app
    - name: Build the application
      run: msbuild $env:Project_Path /p:Configuration=$env:Configuration 
      env:
        Configuration: ${{ matrix.configuration }}

     Upload files
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: UltraWideScreenShare2
        path: ${{ env.Project_Dir }}\bin\${{ matrix.configuration }}\
        
    - name: Create Release
        id: create_release
        uses: actions/create-release@v1
       env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
       with:
         tag_name: ${{ github.ref }}
         release_name: Release ${{ github.ref }}
         body: |
           Initial release
         draft: false
         prerelease: true
